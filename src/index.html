<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Disce</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            href="https://pyscript.net/releases/2025.8.1/core.css"
            crossorigin="anonymous"
            integrity="sha384-C7Vo5fjeYiyN27fdJgeiteaUwrLVW0+I9EbpT1kBxsxac8+kxV5zYrLayugNSu1q"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="loading-screen">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="main-screen">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 class="mb-5">Disce</h1>
                <p id="main-screen-status-text"></p>
                <div class="d-flex flex-column gap-4 w-100 align-items-center">
                    <button id="learn-btn" class="btn btn-primary btn-lg main-screen-btn w-75">Learn</button>
                    <button id="edit-decks-btn" class="btn btn-primary btn-lg main-screen-btn w-75">Edit</button>
                </div>
            </div>
        </div>
        <div id="edit-decks-screen">
            <h2 class="mb-4">Edit Decks</h2>
            <div class="mb-3">
                <button id="add-deck-btn" class="btn btn-primary btn-sm me-2">Add Deck</button>
                <button id="merge-decks-btn" class="btn btn-primary btn-sm">Merge Selected</button>
                <button id="delete-decks-btn" class="btn btn-danger btn-sm me-2">Delete Selected</button>
            </div>
            <div id="decks"></div>
            <button class="back-to-main-screen-btn btn btn-secondary mt-4">Back to Main Screen</button>
        </div>
        <div id="edit-deck-screen">
            <h2 class="mb-4">Edit Deck</h2>
            <div class="mb-3">
                <label class="form-label" for="deck-name-input">Deck Name</label>
                <input id="deck-name-input" class="form-control" type="text" />
            </div>
            <div class="mb-3">
                <button id="copy-cards-btn" class="btn btn-primary btn-sm me-2">Copy Selected to Deck</button>
                <button id="delete-cards-btn" class="btn btn-danger btn-sm me-2">Delete Selected</button>
            </div>
            <input type="text" class="card-front-textbox"/>
            <div id="cards"></div>
            <button id="discard-cards-btn" class="btn btn-secondary mt-4 me-2">Discard Changes</button>
            <button id="save-deck-btn" class="btn btn-success mt-4">Save Deck</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        ></script>
        <script
            src="https://pyscript.net/releases/2025.8.1/core.js"
            crossorigin="anonymous"
            integrity="sha384-3iTboEo+2h87xDhKzYs49FbFFhi1sOZV/X7TQG7Bf9A0Lo1ZO98j9P0LBbu8GrW4"
            type="module"
        ></script>
        <script src="python/disce/__main__.py" config="python/pyscript.toml" type="py"></script>
    </body>
</html>
