<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Disce</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            href="https://pyscript.net/releases/2025.8.1/core.css"
            crossorigin="anonymous"
            integrity="sha384-C7Vo5fjeYiyN27fdJgeiteaUwrLVW0+I9EbpT1kBxsxac8+kxV5zYrLayugNSu1q"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="disce-load-screen" class="disce-screen">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="disce-main-screen" class="disce-screen">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 class="mb-5">Disce</h1>
                <p class="disce-status-text"></p>
                <div class="d-flex flex-column gap-4 w-100 align-items-center">
                    <button class="disce-learn-btn btn btn-primary btn-lg main-screen-btn w-75">Learn</button>
                    <button class="disce-edit-decks-btn btn btn-primary btn-lg main-screen-btn w-75">Edit</button>
                </div>
            </div>
        </div>
        <div id="disce-edit-decks-screen" class="disce-screen">
            <h2 class="mb-4">Edit Decks</h2>
            <div class="mb-3">
                <button class="disce-add-deck-btn btn btn-primary">Add Deck</button>
                <button class="disce-import-decks-btn btn btn-primary">Import</button>
                <button class="disce-merge-decks-btn btn btn-primary">Merge Selected</button>
                <button class="disce-export-decks-btn btn btn-primary">Export Selected</button>
                <button class="disce-delete-decks-btn btn btn-danger">Delete Selected</button>
            </div>
            <div class="disce-decks"></div>
            <button class="disce-back-to-main-screen-btn btn btn-secondary mt-4">Back to Main Screen</button>
        </div>
        <div id="disce-edit-deck-screen" class="disce-screen">
            <h2 class="mb-4">Edit Deck</h2>
            <input class="disce-deck-uuid-hidden" type="hidden" />
            <div class="mb-3">
                <label class="form-label" for="disce-deck-name-textbox">Deck Name</label>
                <input id="disce-deck-name-textbox" class="disce-deck-name-textbox form-control" type="text" />
            </div>
            <div class="mb-3">
                <button class="disce-delete-cards-btn btn btn-danger">Delete Selected</button>
            </div>
            <div class="disce-cards"></div>
            <button class="disce-save-deck-btn btn btn-success mt-4">Save Deck</button>
            <button class="disce-back-to-decks-screen-btn btn btn-secondary mt-4">Back to Decks Screen</button>
            <div class="position-fixed bottom-0 end-0 p-3">
                <div
                    class="disce-deck-saved-toast toast align-items-center text-white bg-success"
                    role="alert"
                    aria-atomic="true"
                    aria-live="assertive"
                >
                    <div class="d-flex">
                        <div class="toast-body">Deck saved.</div>
                        <button
                            class="btn-close me-2 m-auto"
                            data-bs-dismiss="toast"
                            type="button"
                            aria-label="Close"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        ></script>
        <script
            src="https://pyscript.net/releases/2025.8.1/core.js"
            crossorigin="anonymous"
            integrity="sha384-3iTboEo+2h87xDhKzYs49FbFFhi1sOZV/X7TQG7Bf9A0Lo1ZO98j9P0LBbu8GrW4"
            type="module"
        ></script>
        <script src="python/disce/__main__.py" config="python/pyscript.toml" type="py"></script>
    </body>
</html>
